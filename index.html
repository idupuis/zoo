      <!-- attention, dans les style changer le width pour le width du document hype et dans 	#scalecontainer width: xxxx; et ajouter la hauteur Ã   containerh = xxx; dans le script-->
		<style>
			body {
				background-color: #FFFFFF;
				margin: 0px;
			}

			#scalecontainer{
				-moz-transform-origin: left top;
				-webkit-transform-origin: left top;
				-ms-transform-origin: left top;
				-o-transform-origin: left top;
				transform-origin: left top;
				width: 1024px;
				margin: 0 auto;
			}

		</style>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

		<script type="text/javascript" language="javascript">
			var alsoenlarge = true;

			$(function(){
				if(isScalePossible()){
					$('body').css({overflow:'hidden'});
					$('#scalecontainer').css({position: 'absolute', margin: 0});

					// Run scale function on start
					scaleSite();
					scaleSite();

					// Run scale function on browser resize
					$(window).resize(scaleSite);
				}
			});

			function scaleSite()
			{
				containerw = window.innerWidth * 1; /* The width of the div, currently set to half of the window's width */
				containerh = 690; /* The maximum possible height of the div; the recommend size for this is equal to or larger than the H of the element. */
				sitew = $('#scalecontainer').width();
				siteh = $('#scalecontainer').height();
				f = containerw/sitew;
				f = containerh/siteh<f?containerh/siteh:f;
				if(!alsoenlarge && f>1) f = 1;
				$('#scalecontainer').css({
					"-moz-transform"    : "scale("+f+")",
					"-webkit-transform" : "scale("+f+")",
					"-ms-transform"     : "scale("+f+")",
					"-o-transform"      : "scale("+f+")",
					"transform"         : "scale("+f+")",
					"left"              : ((containerw-(sitew*f))/2)+"px",
					"top"               : "0px"
				});
			}

			function isScalePossible()
			{
				can = 'MozTransform' in document.body.style;
				if(!can) can = 'webkitTransform' in document.body.style;
				if(!can) can = 'msTransform' in document.body.style;
				if(!can) can = 'OTransform' in document.body.style;
				if(!can) can = 'transform' in document.body.style;
				if(!can) can = 'Transform' in document.body.style;
				return can;
			}
		</script>

  </head>
  <body>
